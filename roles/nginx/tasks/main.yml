---
 - name: Installing nginx
   apt:
      name=nginx
      state=present
   notify: start nginx

 - name: Push config nginx
   template:
     src=templates/nginx.conf.j2
     dest=/etc/nginx/nginx.conf
     owner=root
     group=www-data
     mode=0644
   notify: reload nginx

 - name: rm default
   file:
     path: /etc/nginx/sites-enabled/default
     state: absent
   notify: reload nginx

 - name: create symlink
   file: src=/etc/nginx/sites-available/{{ site }} dest=/etc/nginx/sites-enabled/{{ site }} state=link force=yes
   notify: restart nginx
